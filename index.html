<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email"> 
        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" min="0" max="100" placeholder="Enter your age">
        <select id="dropdown"></select>
        <label for="radio-name">Would you recommend freeCodeCamp to a friend?</label>
        <fieldset id="radio-name">
            <input type="radio" value="Definitely">
            <input type="radio" value="Maybe">
            <input type="radio" value="Not sure">
        </fieldset>
            <fieldset id="checkbox">
                <input type="checkbox" value="Front-end">
                <input type="checkbox" value="Back-end">
                <input type="checkbox" value="Data">
                <input type="checkbox" value="Chellenges">
                <input type="checkbox" value="Community">
                <input type="checkbox" value="Help">
                <input type="checkbox" value="Videos">
                <input type="checkbox" value="Meet-ups">
                <input type="checkbox" value="Wiki">
                <input type="checkbox" value="Forum">
                <input type="checkbox" value="Courses"> 
            </fieldset> 
            <textarea>

            </textarea>   
            <button id="submit">Submit</button> 
 </form>


</body>
</html>
